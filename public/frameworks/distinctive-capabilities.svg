<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" fill="none">
  <rect width="400" height="260" rx="16" fill="#1a1f3a"/>
  <text x="200" y="32" text-anchor="middle" fill="#fbbf24" font-family="Inter,system-ui,sans-serif" font-size="14" font-weight="700" letter-spacing="0.05em">DISTINCTIVE CAPABILITIES</text>
  <!-- Three interconnected circles -->
  <circle cx="200" cy="145" r="65" stroke="#fbbf24" stroke-width="2" fill="#fbbf24" fill-opacity="0.08"/>
  <circle cx="145" cy="175" r="50" stroke="#22d3ee" stroke-width="1.5" fill="#22d3ee" fill-opacity="0.06"/>
  <circle cx="255" cy="175" r="50" stroke="#22d3ee" stroke-width="1.5" fill="#22d3ee" fill-opacity="0.06"/>
  <!-- Labels -->
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="600">Valuable to</text>
  <text x="200" y="119" text-anchor="middle" fill="white" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="600">Customers</text>
  <text x="130" y="195" text-anchor="middle" fill="#a5f3fc" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="500">Hard to</text>
  <text x="130" y="208" text-anchor="middle" fill="#a5f3fc" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="500">Imitate</text>
  <text x="270" y="195" text-anchor="middle" fill="#a5f3fc" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="500">Scalable</text>
  <text x="270" y="208" text-anchor="middle" fill="#a5f3fc" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="500">Across Markets</text>
  <!-- Centre intersection label -->
  <text x="200" y="152" text-anchor="middle" fill="#fbbf24" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="700">DISTINCTIVE</text>
  <text x="200" y="165" text-anchor="middle" fill="#fbbf24" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="700">CAPABILITY</text>
  <text x="200" y="248" text-anchor="middle" fill="#64748b" font-family="Inter,system-ui,sans-serif" font-size="9">Based on "Playing to Win" by A.G. Lafley &amp; Roger Martin</text>
</svg>
