<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" fill="none">
  <rect width="400" height="260" rx="16" fill="#1a1f3a"/>
  <text x="200" y="32" text-anchor="middle" fill="#fbbf24" font-family="Inter,system-ui,sans-serif" font-size="14" font-weight="700" letter-spacing="0.05em">JOBS TO BE DONE</text>
