  <circle cx="340" cy="190" r="22" fill="#f97316" fill-opacity="0.1" stroke="#f97316" stroke-width="1"/>
  <text x="340" y="187" text-anchor="middle" fill="#f97316" font-family="Inter,system-ui,sans-serif" font-size="8" font-weight="600">OUT-</text>
  <text x="340" y="197" text-anchor="middle" fill="#f97316" font-family="Inter,system-ui,sans-serif" font-size="8" font-weight="600">COME</text>
  <text x="200" y="248" text-anchor="middle" fill="#64748b" font-family="Inter,system-ui,sans-serif" font-size="9">Clayton Christensen â€” "Competing Against Luck"</text>
